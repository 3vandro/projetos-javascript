<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="../09/scripts/scripts.js" defer></script>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Gorjeta</h2>
        <label for="billAmount">Valor da conta</label>
        <input type="number" id="billAmount" placeholder="R$" name="billAmount">
        <label for="serviceQuality">Qualidade do Serviço</label>
        <select name="serviceQuality" id="serviceQuality">
            <option value="0.1">Excelente - 10%</option>
            <option value="0.08">Ótimo - 8%</option>
            <option value="0.05">Bom - 5%</option>
            <option value="0.02">Ruim - 2%</option>
        </select>
        <button id="calculateBtn">Calcular Gorjeta</button>
        <div class="result">
            <label for="tipAmount">Valor da Gorjeta</label>
            <input type="text" id="tipAmount" placeholder="R$" name="tipAmount" disabled>
            <label for="totalAmount">Valor da conta</label>
            <input type="text" id="totalAmount" placeholder="R$" name="totalAmount" disabled>
        </div>
    </div>
</body>
</html>
